<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
    <title>神</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<input type="text" id="urlInput" placeholder="URLを入力">
<button id="loadButton">GO</button>
<div id="content">
    <!-- ここに外部サイトのコンテンツが表示されます -->
</div>

<script>
    $(document).ready(function() {
        $("#loadButton").click(function() {
            var url = $("#urlInput").val();  // ユーザーが入力したURLを取得

            // 入力されたURLのコンテンツを読み込む
            $.ajax({
                url: url,
                dataType: "html",
                success: function(response) {
                    // 成功した場合、コンテンツを表示
                    $("#content").html(response);
                }
            });
        });
    });
</script>

</body>
</html>
